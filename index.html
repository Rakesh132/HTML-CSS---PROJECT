<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuntNex</title>
  </head>
  <style>
  
body {
  font-family: Arial, sans-serif;
  background-color: #abf8fd;
  color: #333;
  margin: 0;
  padding: 0;
}

h1 {
  color: #2c3e50;
  margin-bottom: 20px;
}


center {
  margin-top: 50px;
}


table {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

td {
  padding: 10px;
  font-size: 16px;
}

input[type="text"],
input[type="password"] {
  padding: 8px;
  width: 200px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}


  </style>
  <body>
    <center>
      <img src="https://quntnex.com/wp-content/uploads/2024/04/new-quntnex.png" alt="">
        <h1>Login</h1>
      <form action="QuntnexCourses.html">
        <table>
          <tr>
            <td>UserName :</td>
            <td><input type="text" pattern="[a-z0-9]+" title="Username should be either small letter or digits" required/></td>
          </tr>
          <tr>
            <td>PassWord :</td>
            <td><input type="password" pattern="[A-z0-9]{8}" title="Length of characters should be 8" required/></td>
          </tr>
          <tr>
            <td><input type="submit" value="Login" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
